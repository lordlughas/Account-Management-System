<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- Google Fonts -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="home">
    <div class="login-form shadow-lg">
        <div class="login-title text-2xl mb-2">Edit User Account</div>
        <form  th:action="@{/Staff/Update/{id}(id = ${staff.id})}" method="post">
            <input type="text" name="name" th:value="${account.name}"  id="name" placeholder="Name" class="form-control" />
            <span id="nameError" style="color: red;"></span>
            <input type="text" name="id" th:value="${staff.id}"  id="id" placeholder="Id" class="form-control" />
            <select name="type"  id="type" class="form-control">
                <option value="" selected>Select Type</option>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
                <option value="Domiciliary">Domiciliary</option>
                <option value="Salary">Salary</option>
            </select>
            <span id="typeError" style="color: red;"></span>
            <input type="number" name="amount" th:value="${staff.account}" placeholder="Amount" class="form-control"  id="amount" min="1500" />
            <span id="amountError" style="color: red;"></span>
            <input type="submit" name="Save" class="login-btn" />
        </form>

    </div>
</div>



<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Function to display error message
        function displayError(fieldName, message) {
            document.getElementById(fieldName + 'Error').innerText = message;
        }

        // Function to clear error message
        function clearError(fieldName) {
            document.getElementById(fieldName + 'Error').innerText = '';
        }

        // Function to enable or disable the submit button
        function toggleSubmitButton() {
            var name = document.getElementById('name').value.trim();
            var amount = document.getElementById('amount').value.trim();
            var type = document.getElementById('type').value.trim();

            var isNameValid = name !== '';
            var isAmountValid = !isNaN(amount) && amount >= 1500;
            var isTypeValid = type !== '';

            document.getElementById('submitBtn').disabled = !(isNameValid && isAmountValid && isTypeValid);
        }

        // Event listener for keyup on the 'name' field
        document.getElementById('name').addEventListener('keyup', function () {
            clearError('name');
            var name = this.value.trim();
            if (!name) {
                displayError('name', 'Name is required!');
            }
            toggleSubmitButton();
        });

        // Event listener for keyup on the 'amount' field
        document.getElementById('amount').addEventListener('keyup', function () {
            clearError('amount');
            var amount = this.value.trim();
            if (!amount || isNaN(amount) || amount < 1500) {
                displayError('amount', 'Amount must be a valid number and at least 1500!');
            }
            toggleSubmitButton();
        });

        // Event listener for change on the 'type' field
        document.getElementById('type').addEventListener('change', function () {
            clearError('type');
            toggleSubmitButton();
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>

</html>


</body>
</html>
