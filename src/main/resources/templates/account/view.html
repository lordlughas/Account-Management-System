<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo"><img src="/assets/img/firstBanklogo-no-bg.png" alt="" class="img-fluid"></a>

        </div>
        <div class="rounded-3  shadow p-4 bg-light">

        </div>
    </div>

</main>
    <h1>List of All Accounts</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th><th>NAME</th><th>TYPE</th><TH>AMOUNT</TH>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${account.id}"></td>
                <td th:text="${account.name}"></td>
                <td th:text="${account.type}"></td>
                <td th:text="${account.amount}"></td>
            </tr>
        </tbody>
    </table>
